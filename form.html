<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:rgba(15,23,42,.75);
  --border:rgba(148,163,184,.2);
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --success:#22c55e;
  --error:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins, sans-serif;
  background:radial-gradient(circle at top,#020617,#020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.contact-card{
  max-width:520px;
  width:100%;
  background:var(--card);
  backdrop-filter:blur(12px);
  border:1px solid var(--border);
  border-radius:16px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.contact-card h2{
  text-align:center;
  margin-bottom:8px;
  font-weight:600;
}

.contact-card p{
  text-align:center;
  font-size:.9rem;
  color:var(--muted);
  margin-bottom:22px;
}

.form-group{
  margin-bottom:16px;
}

label{
  font-size:.85rem;
  margin-bottom:6px;
  display:block;
  color:var(--muted);
}

input, textarea{
  width:100%;
  padding:12px 14px;
  background:#020617#;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--text);
  font-family:inherit;
  outline:none;
}

input:focus, textarea:focus{
  border-color:var(--accent);
}

textarea{
  resize:none;
  min-height:120px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

button:hover:not(:disabled){
  transform:translateY(-1px);
}

.status{
  margin-top:14px;
  font-size:.9rem;
  text-align:center;
}

.success{color:var(--success)}
.error{color:var(--error)}

@media(max-width:480px){
  .contact-card{
    padding:22px;
  }
}
</style>
</head>

<body>

<div class="contact-card">
  <h2>Contact Us</h2>
  <p>We’d love to hear from you. Fill in the form below.</p>

  <form id="contactForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" required placeholder="John Doe">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" required placeholder="you@example.com">
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" name="subject" required placeholder="Subject">
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea name="message" required placeholder="Type your message..."></textarea>
    </div>

    <button type="submit" id="sendBtn">Send Message</button>
  </form>

  <div id="status" class="status"></div>
</div>

<script>
const form = document.getElementById("contactForm");
const statusBox = document.getElementById("status");
const btn = document.getElementById("sendBtn");

const SCRIPT_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  btn.disabled = true;
  btn.textContent = "Sending...";
  statusBox.textContent = "";
  statusBox.className = "status";

  const data = {
    name: form.name.value.trim(),
    email: form.email.value.trim(),
    subject: form.subject.value.trim(),
    message: form.message.value.trim()
  };

  try{
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if(result.status === "success"){
      statusBox.textContent = "Message sent successfully. We’ll get back to you shortly ✔";
      statusBox.classList.add("success");
      form.reset();
    } else {
      throw new Error();
    }

  } catch(err){
    statusBox.textContent = "Failed to send message. Please try again.";
    statusBox.classList.add("error");
  }

  btn.disabled = false;
  btn.textContent = "Send Message";
});
</script>
